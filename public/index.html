<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft AFK Bot Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --accent-hover: #2980b9;
      --success: #2ecc71;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --dark: #1a1a1a;
      --text: #333;
      --text-light: #f5f5f5;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: var(--text);
      transition: var(--transition);
      overflow-x: hidden;
    }

    body.dark-mode {
      --light: #121212;
      --text: #f5f5f5;
      --secondary: #1e272e;
      --primary: #1a1a1a;
      --accent: #3498db;
      --accent-hover: #2980b9;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: var(--primary);
      color: var(--text-light);
      padding: 20px;
      transition: var(--transition);
      position: fixed;
      height: 100vh;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .sidebar.collapsed {
      transform: translateX(-250px);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      color: var(--accent);
    }

    .sidebar-nav {
      margin-top: 30px;
    }

    .nav-item {
      padding: 12px 15px;
      border-radius: var(--border-radius);
      margin-bottom: 5px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item:hover, .nav-item.active {
      background-color: var(--secondary);
    }

    .nav-item i {
      width: 20px;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: 250px;
      transition: var(--transition);
      padding: 20px;
    }

    .main-content.expanded {
      margin-left: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .toggle-sidebar {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .toggle-sidebar:hover {
      color: var(--accent);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      color: var(--accent);
    }

    .page-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 3px;
      background-color: var(--accent);
      transition: var(--transition);
    }

    .page-title:hover::after {
      width: 100%;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background-color: var(--secondary);
      color: var(--text-light);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      transform: translateY(0);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .stat-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: bold;
    }

    .stat-card .icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      opacity: 0.3;
    }

    .panels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .panel {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
      animation: fadeIn 0.5s ease-in-out;
    }

    .panel-header {
      background-color: var(--primary);
      color: var(--text-light);
      padding: 15px 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-body {
      padding: 20px;
      max-height: 500px;
      overflow: auto;
    }

    .console {
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--dark);
      color: var(--light);
      padding: 15px;
      border-radius: var(--border-radius);
      height: 400px;
      overflow-y: auto;
      line-height: 1.5;
    }

    .console-line {
      margin-bottom: 5px;
      opacity: 0;
      animation: fadeIn 0.3s ease-in-out forwards;
    }

    .console-line.info {
      color: var(--accent);
    }

    .console-line.success {
      color: var(--success);
    }

    .console-line.error {
      color: var(--danger);
    }

    .pov {
      height: 400px;
      position: relative;
    }

    .pov iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--border-radius);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: var(--border-radius);
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .panels {
        grid-template-columns: 1fr;
      }
      
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Utility Classes */
    .mb-20 {
      margin-bottom: 20px;
    }

    .text-accent {
      color: var(--accent);
    }

    .text-success {
      color: var(--success);
    }

    .text-danger {
      color: var(--danger);
    }

    .d-flex {
      display: flex;
    }

    .align-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .gap-10 {
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-cube"></i>
          <span>MC AFK Bot</span>
        </div>
      </div>
      
      <div class="sidebar-nav">
        <div class="nav-item active">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-cogs"></i>
          <span>Settings</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-chart-line"></i>
          <span>Statistics</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-history"></i>
          <span>History</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-info-circle"></i>
          <span>About</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <div class="header">
        <button class="toggle-sidebar" id="toggle-sidebar">
          <i class="fas fa-bars"></i>
        </button>
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <h1 class="page-title">Minecraft AFK Bot Dashboard</h1>

      <div class="dashboard-grid">
        <div class="stat-card">
          <h3>Uptime</h3>
          <div class="value" id="uptime">00:00:00</div>
          <i class="fas fa-clock icon"></i>
        </div>
        <div class="stat-card">
          <h3>Status</h3>
          <div class="value text-success" id="status">Online</div>
          <i class="fas fa-signal icon"></i>
        </div>
        <div class="stat-card">
          <h3>Players</h3>
          <div class="value" id="players">0</div>
          <i class="fas fa-users icon"></i>
        </div>
      </div>

      <div class="panels">
        <div class="panel">
          <div class="panel-header">
            <span>Console Output</span>
            <i class="fas fa-terminal"></i>
          </div>
          <div class="panel-body">
            <div class="console" id="console"></div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <span>Bot POV</span>
            <i class="fas fa-eye"></i>
          </div>
          <div class="panel-body">
            <div class="pov">
              <div class="loading-overlay" id="pov-loading">
                <div class="spinner"></div>
              </div>
              <iframe src="/viewer" id="pov"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleSidebarBtn = document.getElementById('toggle-sidebar');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const consoleDiv = document.getElementById('console');
    const povFrame = document.getElementById('pov');
    const povLoading = document.getElementById('pov-loading');
    const uptimeEl = document.getElementById('uptime');
    const statusEl = document.getElementById('status');
    const playersEl = document.getElementById('players');

    // Toggle Sidebar
    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('expanded');
    });

    // Toggle Dark Mode
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });

    // Check if mobile and set sidebar accordingly
    function checkMobile() {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('active');
        mainContent.classList.add('expanded');
      } else {
        sidebar.classList.add('active');
        mainContent.classList.remove('expanded');
      }
    }

    // Run on load and resize
    window.addEventListener('resize', checkMobile);
    checkMobile();

    // Simulate uptime counter
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      
      uptimeEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }, 1000);

    // Simulate random player count
    setInterval(() => {
      const playerCount = Math.floor(Math.random() * 10);
      playersEl.textContent = playerCount;
    }, 30000);

    // Update console logs with animation
    async function updateConsole() {
      try {
        const response = await fetch('/logs');
        const logs = await response.json();
        
        // Clear console if too many lines
        if (consoleDiv.children.length > 100) {
          consoleDiv.innerHTML = '';
        }
        
        // Add new logs with animation
        logs.forEach((log, index) => {
          const logLine = document.createElement('div');
          logLine.className = 'console-line';
          
          // Add color classes based on log content
          if (log.includes('ERROR') || log.includes('error')) {
            logLine.classList.add('error');
          } else if (log.includes('SUCCESS') || log.includes('success')) {
            logLine.classList.add('success');
          } else if (log.includes('INFO') || log.includes('info')) {
            logLine.classList.add('info');
          }
          
          logLine.textContent = log;
          logLine.style.animationDelay = `${index * 0.05}s`;
          consoleDiv.appendChild(logLine);
        });
        
        // Auto-scroll
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      } catch (err) {
        console.error('Error fetching logs:', err);
        
        // Show error in console if fetch fails
        const errorLine = document.createElement('div');
        errorLine.className = 'console-line error';
        errorLine.textContent = `[ERROR] Failed to fetch logs: ${err.message}`;
        consoleDiv.appendChild(errorLine);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      }
    }

    // Handle POV iframe loading
    povFrame.addEventListener('load', () => {
      setTimeout(() => {
        povLoading.classList.add('hidden');
      }, 500);
    });

    povFrame.addEventListener('error', () => {
      const errorLine = document.createElement('div');
      errorLine.className = 'console-line error';
      errorLine.textContent = '[ERROR] Failed to load POV viewer';
      consoleDiv.appendChild(errorLine);
    });

    // Update POV iframe to point to viewer port
    const viewerPort = 3007; // Matches port in index.js
    povFrame.src = `//${window.location.hostname}:${viewerPort}`;

    // Simulate console logs if fetch fails
    function simulateConsoleLogs() {
      const simulatedLogs = [
        '[INFO] Bot initialized',
        '[INFO] Connecting to server...',
        '[SUCCESS] Connected to server',
        '[INFO] World loaded',
        '[INFO] Position: x=100, y=64, z=-200',
        '[INFO] AFK mode activated',
        '[INFO] Moving to prevent timeout',
        '[INFO] Chat message received from Player1: "hello"',
        '[WARNING] Low food level detected',
        '[INFO] Eating food item',
        '[INFO] Health: 20/20',
        '[INFO] Day cycle: Day time',
        '[INFO] Weather: Clear'
      ];
      
      const randomLog = simulatedLogs[Math.floor(Math.random() * simulatedLogs.length)];
      const logLine = document.createElement('div');
      logLine.className = 'console-line';
      
      if (randomLog.includes('ERROR') || randomLog.includes('error')) {
        logLine.classList.add('error');
      } else if (randomLog.includes('SUCCESS') || randomLog.includes('success')) {
        logLine.classList.add('success');
      } else if (randomLog.includes('INFO') || randomLog.includes('info')) {
        logLine.classList.add('info');
      } else if (randomLog.includes('WARNING') || randomLog.includes('warning')) {
        logLine.classList.add('error');
      }
      
      logLine.textContent = randomLog;
      consoleDiv.appendChild(logLine);
      
      // Auto-scroll
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    // Try to fetch logs, fallback to simulation if it fails
    async function fetchOrSimulateLogs() {
      try {
        await updateConsole();
      } catch (err) {
        simulateConsoleLogs();
      }
    }

    // Initial fetch and setup intervals
    fetchOrSimulateLogs();
    setInterval(fetchOrSimulateLogs, 2000);

    // Add some initial simulated logs
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        simulateConsoleLogs();
      }, i * 500);
    }
  </script>
</body>
</html>
